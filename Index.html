<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="container">
    <div class="header">
      Расписание совещаний
    </div>
    <div class="main">
      <div class="claendarColumn">
        <div class="calendarCard">
          <div class="title__row">
            <div class="day"></div>
            <div class="year">
            </div>
          </div>
          <div class="change__row">
            <div class="prev">
              <
            </div>
            <div class="month"></div>
            <div class="next">
              >  
            </div>
          </div>
          <div class="calendar__box">
            <div class="week__box">
            </div>
            <div class="date__box">
            </div>
          </div>
        </div>
    </div>
    <div class="scheduleColumn">
      <div class="day_today"></div>
      <div class="week_number"></div>
    </div>
  </div>
  <script src='./Script.js'></script>
</body>
</html>
