<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="container">
    <div class="header">
      Расписание совещаний
    </div>
    <div class="main">
      <div class="claendarColumn">
        <div class="calendarCard">
          <div class="title__row">
            <div class="month">
              Январь
            </div>
            <div class="year">
              2021
            </div>
          </div>
          <div class="change__row">
            <div class="prev">
              <
            </div>
            <div class="next">
              >  
            </div>
          </div>
          <div class="calendar__box">
            <div class="day__box">
              <ul class="day__list">
                <li>Пн</li>
                <li>Вт</li>
                <li>Ср</li>
                <li>Чт</li>
                <li>Пт</li>
                <li>Сб</li>
                <li>Вс</li>
              </ul>
            </div>
            <div class="date__box">

            </div>
          </div>
        </div>
    </div>
    <div class="scheduleColumn">
      Расписание
    </div>
  </div>
  
</body>
</html>
